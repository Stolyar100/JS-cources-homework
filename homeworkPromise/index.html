<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Домашка Promise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button onclick="firstTask()">Task1</button>
    <button onclick="clearPeopleList()">Clear list</button>
    <select
    oninput="setCurrentResource(event)"
    name="resource" 
    id="resource">
        <option value="films/">films</option>
        <option value="people/">people</option>
        <option value="planets/">planets</option>
        <option value="species/">species</option>
        <option value="starships/">starships</option>
        <option value="vehicles/">vehicles</option>
    </select>
    <div class="container">
        <div class="search">
            <input
            oninput="resourceSearch(event)" 
            type="text" 
            class="search__input" 
            id="input">
        </div>
        <div class="people" id="people">

        </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
